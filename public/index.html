<!DOCTYPE html>
<html>
  <head>
    <title></title>
    
    <link rel="stylesheet" href="libs/jquery.dataTables.min.css" />
    

    <script src="libs/jquery.1.10.4.js"></script>
    <script src="libs/jquery.datatables.1.10.4.js"></script>
    <script src="libs/jquery.datatables.tabletools.min.js"></script>
    <script src="libs/jquery.simplemodal.1.4.4.js"></script>

    <link rel="stylesheet" href="./styles/tableStyle.css" />
    <link rel="stylesheet" href="./styles/basic.css" />

    <script src="libs/lodash.min.js"></script>
    <script src="libs/moment.min.js"></script>
    <script src="libs/moment.range.min.js"></script>

    <script src="libs/d3.min.js"></script>
    <script src="libs/jStat.min.js"></script>

    <script src="ItemCalendar.js"></script>
    <script src="ItemTimeline.js"></script>

    <script src="InventoryTable.js"></script>

    <style>
        #modal {
            width: 1000px;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <body>

    <div id="supplement-history-modal">
      <h3>Supplement History Detail</h3>
      <table id="supplement_history_chart">
        <thead><tr>
            <th class="date_cell">date</th>
            <th class="smText_cell">src</th>
            <th class="memo_cell">memo</th>
            <th class="smNumber_cell">onHand</th>
            <th class="smNumber_cell">changeQty</th>
            <th class="smNumber_cell">startQty</th>
        </tr></thead>
      </table>
      <div id="supplement_history_graph"></div>
    </div>
    <div class="primary">
      <table id="items"></table>
      <button class="timePeriod" data-period="lastQuarter">Last Quarter</button>
      <button class="timePeriod" data-period="lastMonth">Last Month</button>
    </div>
